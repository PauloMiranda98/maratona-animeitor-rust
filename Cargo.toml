[package]
name = "rustrimeitor"
version = "0.1.0"
authors = ["Emilio Wuerges <wuerges@gmail.com>"]
edition = "2018"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "0.2", features = ["full"] }

[dev-dependencies]
quickcheck = "0.9"
quickcheck_macros = "0.9"

[dependencies.server]
path = "server"

[dependencies.data]
path = "data"

[workspace]
members = [
    "server",
    "client",
    "turbineitor",
    "data",
]